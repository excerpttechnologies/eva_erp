<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fusion1">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </radialGradient>
    <filter id="fusionGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(22, 22)">
    <!-- Fusion core -->
    <circle cx="38" cy="30" r="12" fill="url(#fusion1)" filter="url(#fusionGlow)">
      <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Energy rings -->
    <circle cx="38" cy="30" r="18" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="18;24;18" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 38 30;360 38 30" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="30" r="22" fill="none" stroke="#dc2626" stroke-width="1.5" opacity="0.4">
      <animate attributeName="r" values="22;28;22" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 38 30;-360 38 30" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Plasma arcs -->
    <path d="M 38 18 Q 48 24 38 30" stroke="#fbbf24" stroke-width="1.5" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 38 42 Q 28 36 38 30" stroke="#f59e0b" stroke-width="1.5" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <text x="120" y="52" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#1e293b" letter-spacing="-1">Eva</text>
  <text x="120" y="76" font-family="Arial, sans-serif" font-size="19" font-weight="600" fill="url(#fusion1)" letter-spacing="5">ERP</text>
</svg>

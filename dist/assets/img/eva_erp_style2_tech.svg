<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Style 2: Tech/Circuit Board -->
  <g id="techLogo">
    <!-- Circuit board design -->
    <g transform="translate(25, 25)">
      <!-- Central processor chip -->
      <rect x="15" y="15" width="40" height="40" rx="4" fill="url(#techGrad)" stroke="#a855f7" stroke-width="2"/>
      
      <!-- Circuit paths -->
      <path d="M 0 25 L 15 25" stroke="#a855f7" stroke-width="2" filter="url(#neonGlow)">
        <animate attributeName="stroke-dasharray" values="0 15;15 0" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 55 25 L 70 25" stroke="#a855f7" stroke-width="2" filter="url(#neonGlow)">
        <animate attributeName="stroke-dasharray" values="0 15;15 0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <path d="M 35 0 L 35 15" stroke="#a855f7" stroke-width="2" filter="url(#neonGlow)">
        <animate attributeName="stroke-dasharray" values="0 15;15 0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </path>
      <path d="M 35 55 L 35 70" stroke="#a855f7" stroke-width="2" filter="url(#neonGlow)">
        <animate attributeName="stroke-dasharray" values="0 15;15 0" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
      </path>
      
      <!-- Connection nodes -->
      <circle cx="0" cy="25" r="3" fill="#ec4899" filter="url(#neonGlow)">
        <animate attributeName="r" values="3;4.5;3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="70" cy="25" r="3" fill="#ec4899" filter="url(#neonGlow)">
        <animate attributeName="r" values="3;4.5;3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="0" r="3" fill="#ec4899" filter="url(#neonGlow)">
        <animate attributeName="r" values="3;4.5;3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="70" r="3" fill="#ec4899" filter="url(#neonGlow)">
        <animate attributeName="r" values="3;4.5;3" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
      
      <!-- E letter in digital style -->
      <path d="M 25 25 L 45 25 M 25 25 L 25 45 M 25 35 L 43 35 M 25 45 L 45 45" 
            stroke="white" stroke-width="3" stroke-linecap="square" fill="none"/>
    </g>
    
    <!-- Digital font style text -->
    <text x="110" y="50" font-family="Courier New, monospace" font-size="42" font-weight="700" fill="#f8fafc" letter-spacing="0">Eva</text>
    <text x="110" y="75" font-family="Courier New, monospace" font-size="20" font-weight="600" fill="url(#neonGrad)" letter-spacing="6">ERP</text>
    
    <!-- Digital underline -->
    <rect x="110" y="80" width="80" height="2" fill="url(#neonGrad)" opacity="0.8">
      <animate attributeName="width" values="0;80;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
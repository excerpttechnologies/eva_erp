    <!-- E in shield -->
    <path d="M 20 25 L 50 25 M 20 25 L 20 50 M 20 37 L 48 37 M 20 50 L 50 50" 
          stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Shield border -->
    <path d="M 35 5 L 5 18 L 5 40 Q 5 60 35 70 Q 65 60 65 40 L 65 18 Z" 
          fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <text x="95" y="50" font-family="Arial" font-size="38" font-weight="700" fill="#1a1a1a">Eva</text>
  <text x="95" y="72" font-family="Arial" font-size="18" font-weight="600" fill="url(#shield1)" letter-spacing="4">ERP</text>

<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frame1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Nested squares -->
    <rect x="5" y="5" width="60" height="60" rx="8" fill="none" stroke="url(#frame1)" stroke-width="3">
      <animate attributeName="stroke-width" values="3;4;3" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="12" width="46" height="46" rx="6" fill="none" stroke="url(#frame1)" stroke-width="2" opacity="0.7">
      <animate attributeName="stroke-width" values="2;3;2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="18" width="34" height="34" rx="4" fill="url(#frame1)" opacity="0.2"/>
    
    <!-- E in center -->
    <path d="M 25 28 L 45 28 M 25 28 L 25 42 M 25 35 L 43 35 M 25 42 L 45 42" 
          stroke="url(#frame1)" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
  
  <text x="95" y="50" font-family="Arial" font-size="38" font-weight="700" fill="#1a1a1a">Eva</text>
  <text x="95" y="72" font-family="Arial" font-size="18" font-weight="600" fill="url(#frame1)" letter-spacing="4">ERP</text>
</svg>
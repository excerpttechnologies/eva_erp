<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="code1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Code brackets -->
    <path d="M 10 10 L 5 10 L 5 60 L 10 60" stroke="url(#code1)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 60 10 L 65 10 L 65 60 L 60 60" stroke="url(#code1)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- E with code aesthetic -->
    <rect x="15" y="15" width="35" height="4" rx="2" fill="url(#code1)"/>
    <rect x="15" y="15" width="4" height="30" rx="2" fill="url(#code1)"/>
    <rect x="15" y="31" width="32" height="4" rx="2" fill="url(#code1)"/>
    <rect x="15" y="41" width="35" height="4" rx="2" fill="url(#code1)"/>
    
    <!-- Cursor blink -->
    <rect x="52" y="42" width="2" height="4" fill="url(#code1)">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <text x="95" y="50" font-family="'Courier New', monospace" font-size="38" font-weight="700" fill="#1a1a1a">Eva</text>
  <text x="95" y="72" font-family="'Courier New', monospace" font-size="18" font-weight="600" fill="url(#code1)" letter-spacing="4">ERP</text>

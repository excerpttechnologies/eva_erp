      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 15)">
    <!-- Shield shape -->
    <path d="M 35 5 L 5 18 L 5 40 Q 5 60 35 70 Q 65 60 65 40 L 65 18 Z" 

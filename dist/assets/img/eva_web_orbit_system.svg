<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbit1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <radialGradient id="orbit2">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </radialGradient>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Orbital paths -->
    <ellipse cx="40" cy="35" rx="30" ry="15" fill="none" stroke="url(#orbit1)" stroke-width="1.5" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="0 40 35;360 40 35" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="40" cy="35" rx="25" ry="12" fill="none" stroke="url(#orbit1)" stroke-width="1.5" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" values="60 40 35;420 40 35" dur="5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="40" cy="35" rx="20" ry="10" fill="none" stroke="url(#orbit1)" stroke-width="1.5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" values="120 40 35;480 40 35" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Orbiting particles -->
    <circle cx="70" cy="35" r="3" fill="url(#orbit2)">
      <animateTransform attributeName="transform" type="rotate" values="0 40 35;360 40 35" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="35" r="2.5" fill="url(#orbit2)">
      <animateTransform attributeName="transform" type="rotate" values="60 40 35;420 40 35" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="35" r="2" fill="url(#orbit2)">
      <animateTransform attributeName="transform" type="rotate" values="120 40 35;480 40 35" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Core -->
    <circle cx="40" cy="35" r="7" fill="url(#orbit2)">
      <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="120" y="52" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#1e293b" letter-spacing="-1">Eva</text>
  <text x="120" y="76" font-family="Arial, sans-serif" font-size="19" font-weight="600" fill="url(#orbit1)" letter-spacing="5">ERP</text>
</svg>

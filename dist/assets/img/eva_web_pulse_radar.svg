<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="radar1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(22, 22)">
    <!-- Radar circles -->
    <circle cx="38" cy="30" r="20" fill="none" stroke="url(#radar1)" stroke-width="1.5" opacity="0.4"/>
    <circle cx="38" cy="30" r="28" fill="none" stroke="url(#radar1)" stroke-width="1" opacity="0.3"/>
    <circle cx="38" cy="30" r="35" fill="none" stroke="url(#radar1)" stroke-width="0.5" opacity="0.2"/>
    
    <!-- Pulse wave -->
    <circle cx="38" cy="30" r="10" fill="none" stroke="url(#radar1)" stroke-width="2" opacity="0.7">
      <animate attributeName="r" values="10;35;10" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="30" r="10" fill="none" stroke="url(#radar1)" stroke-width="2" opacity="0.7">
      <animate attributeName="r" values="10;35;10" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="30" r="10" fill="none" stroke="url(#radar1)" stroke-width="2" opacity="0.7">
      <animate attributeName="r" values="10;35;10" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Radar sweep -->
    <line x1="38" y1="30" x2="68" y2="30" stroke="url(#radar1)" stroke-width="2" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" values="0 38 30;360 38 30" dur="4s" repeatCount="indefinite"/>
    </line>
    
    <!-- Center point -->
    <circle cx="38" cy="30" r="4" fill="url(#radar1)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Detected blips -->
    <circle cx="50" cy="20" r="2" fill="#06b6d4">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="40" r="2" fill="#0891b2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="120" y="52" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#1e293b" letter-spacing="-1">Eva</text>
  <text x="120" y="76" font-family="Arial, sans-serif" font-size="19" font-weight="600" fill="url(#radar1)" letter-spacing="5">ERP</text>
</svg>

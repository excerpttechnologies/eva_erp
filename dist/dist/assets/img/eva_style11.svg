<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mesh1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="mesh2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Smooth gradient blob -->
    <ellipse cx="35" cy="35" rx="32" ry="32" fill="url(#mesh1)" opacity="0.9">
      <animate attributeName="rx" values="32;35;32" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="32;30;32" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- E letter -->
    <path d="M 22 22 L 48 22 M 22 22 L 22 48 M 22 35 L 46 35 M 22 48 L 48 48" 
          stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
  
  <text x="100" y="50" font-family="Arial" font-size="38" font-weight="700" fill="#1a1a1a">Eva</text>
  <text x="100" y="72" font-family="Arial" font-size="18" font-weight="600" fill="url(#mesh2)" letter-spacing="4">ERP</text>
  <line x1="100" y1="78" x2="160" y2="78" stroke="url(#mesh2)" stroke-width="2" opacity="0.5"/>
</svg>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon/Symbol -->
  <g transform="translate(20, 20)">
    <!-- Outer hexagon -->
    <polygon points="40,10 70,25 70,55 40,70 10,55 10,25" 
             fill="url(#logoGradient)" 
             stroke="none"/>
    
    <!-- Inner geometric design representing connectivity/system -->
    <circle cx="40" cy="40" r="18" fill="white" opacity="0.2"/>
    
    <!-- E letter integrated into design -->
    <path d="M 30 28 L 50 28 M 30 28 L 30 52 M 30 40 L 48 40 M 30 52 L 50 52" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round"
          fill="none"/>
    
    <!-- Connection nodes -->
    <circle cx="40" cy="20" r="3" fill="#06b6d4"/>
    <circle cx="60" cy="40" r="3" fill="#06b6d4"/>
    <circle cx="20" cy="40" r="3" fill="#06b6d4"/>
  </g>
  
  <!-- Text: Eva -->
  <text x="110" y="55" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="700" 
        fill="#1f2937"
        letter-spacing="-1">Eva</text>
  
  <!-- Text: ERP -->
  <text x="110" y="85" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="url(#accentGradient)"
        letter-spacing="3">ERP</text>
  
  <!-- Subtle tagline or accent line -->
  <rect x="110" y="92" width="80" height="2" fill="url(#accentGradient)" opacity="0.5" rx="1"/>
</svg>
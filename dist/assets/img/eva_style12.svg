<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="line1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Single continuous line forming E -->
    <path d="M 10 10 L 50 10 L 50 12 L 12 12 L 12 33 L 48 33 L 48 35 L 12 35 L 12 58 L 50 58 L 50 60 L 10 60 Z" 
          fill="url(#line1)"/>
    
    <!-- Accent circle -->
    <circle cx="55" cy="35" r="8" fill="none" stroke="url(#line1)" stroke-width="2">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="35" r="4" fill="url(#line1)"/>
  </g>
  
  <text x="100" y="50" font-family="Arial" font-size="40" font-weight="300" fill="#1a1a1a" letter-spacing="-1">Eva</text>
  <text x="100" y="72" font-family="Arial" font-size="18" font-weight="600" fill="url(#line1)" letter-spacing="5">ERP</text>
</svg>
<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fluidGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1">
        <animate attributeName="stop-color" values="#7c3aed;#a855f7;#7c3aed" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1">
        <animate attributeName="stop-color" values="#ec4899;#f97316;#ec4899" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="fluidGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8"/>
    </linearGradient>
    
    <linearGradient id="textFluid" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="fluidGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Style 3: Gradient Wave/Fluid -->
  <g id="fluidLogo">
    <!-- Flowing abstract shape -->
    <g transform="translate(20, 20)">
      <!-- Organic blob shape -->
      <path d="M 35,10 C 50,10 60,15 65,25 C 70,35 70,45 65,55 C 60,65 50,70 35,70 C 20,70 10,65 5,55 C 0,45 0,35 5,25 C 10,15 20,10 35,10 Z" 
            fill="url(#fluidGrad1)" filter="url(#fluidGlow)">
        <animate attributeName="d" 
                 values="M 35,10 C 50,10 60,15 65,25 C 70,35 70,45 65,55 C 60,65 50,70 35,70 C 20,70 10,65 5,55 C 0,45 0,35 5,25 C 10,15 20,10 35,10 Z;
                         M 35,5 C 52,8 62,18 67,28 C 72,38 72,48 65,58 C 58,68 48,73 35,70 C 22,67 12,62 7,52 C 2,42 2,32 7,22 C 12,12 22,8 35,5 Z;
                         M 35,10 C 50,10 60,15 65,25 C 70,35 70,45 65,55 C 60,65 50,70 35,70 C 20,70 10,65 5,55 C 0,45 0,35 5,25 C 10,15 20,10 35,10 Z" 
                 dur="6s" 
                 repeatCount="indefinite"/>
      </path>
      
      <!-- Secondary layer -->
      <ellipse cx="35" cy="40" rx="20" ry="18" fill="url(#fluidGrad2)" opacity="0.6">
        <animate attributeName="rx" values="20;23;20" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="ry" values="18;21;18" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- Stylized E -->
      <text x="23" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="white" opacity="0.95">E</text>
      
      <!-- Floating particles -->
      <circle cx="50" cy="20" r="2" fill="white" opacity="0.7">
        <animate attributeName="cy" values="20;15;20" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="35" r="1.5" fill="white" opacity="0.6">
        <animate attributeName="cy" values="35;30;35" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Elegant text -->
    <text x="105" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="600" fill="url(#textFluid)" letter-spacing="-1">Eva</text>
    <text x="105" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="url(#fluidGrad1)" letter-spacing="5">ERP</text>
    
    <!-- Flowing underline -->
    <path d="M 105 82 Q 140 80 175 82" stroke="url(#fluidGrad1)" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="d" values="M 105 82 Q 140 80 175 82;M 105 82 Q 140 84 175 82;M 105 82 Q 140 80 175 82" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="textAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="letterShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#7c3aed" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Style 5: Bold Lettermark -->
  <g id="lettermarkLogo">
    <!-- Large stylized E as icon -->
    <g transform="translate(15, 15)">
      <!-- Bold E letterform -->
      <path d="M 10 10 L 10 70 L 60 70 L 60 60 L 22 60 L 22 45 L 55 45 L 55 35 L 22 35 L 22 20 L 60 20 L 60 10 Z" 
            fill="url(#letterGrad)" 
            filter="url(#letterShadow)">
        <animate attributeName="opacity" values="1;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
      
      <!-- Accent shapes -->
      <rect x="63" y="15" width="4" height="15" fill="#a855f7" rx="2">
        <animate attributeName="height" values="15;20;15" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="63" y="40" width="4" height="10" fill="#c026d3" rx="2">
        <animate attributeName="height" values="10;15;10" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="63" y="55" width="4" height="12" fill="#8b5cf6" rx="2">
        <animate attributeName="height" values="12;18;12" dur="2s" begin="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Typography -->
    <text x="95" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="800" fill="#0f172a" letter-spacing="-2">Eva</text>
    <text x="95" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textAccent)" letter-spacing="6">ERP</text>
    
    <!-- Modern divider -->
    <rect x="95" y="80" width="90" height="3" rx="1.5" fill="url(#textAccent)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Dots accent -->
    <circle cx="188" cy="81.5" r="2.5" fill="#8b5cf6">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="198" cy="81.5" r="2.5" fill="#a855f7">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="208" cy="81.5" r="2.5" fill="#c026d3">
      <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
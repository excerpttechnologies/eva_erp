<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="minimalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Style 1: Minimalist Geometric -->
  <g id="minimalistLogo">
    <!-- Geometric cube icon -->
    <g transform="translate(20, 20)">
      <!-- 3D cube effect -->
      <path d="M 30 10 L 60 10 L 60 40 L 30 40 Z" fill="#8b5cf6" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 60 10 L 75 20 L 75 50 L 60 40 Z" fill="#a78bfa" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.95;0.8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 30 40 L 60 40 L 75 50 L 45 50 Z" fill="#c4b5fd" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" begin="1s" repeatCount="indefinite"/>
      </path>
      
      <!-- Letter E integrated -->
      <text x="38" y="33" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="white">E</text>
    </g>
    
    <!-- Clean typography -->
    <text x="105" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="url(#textGrad)" letter-spacing="-1">Eva</text>
    <text x="105" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="url(#accentGrad)" letter-spacing="4">ERP</text>
    
    <!-- Simple line accent -->
    <line x1="105" y1="82" x2="175" y2="82" stroke="url(#accentGrad)" stroke-width="2" opacity="0.6"/>
  </g>
</svg>
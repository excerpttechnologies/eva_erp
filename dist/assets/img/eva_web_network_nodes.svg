<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="network1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Network connections -->
    <line x1="25" y1="20" x2="45" y2="35" stroke="url(#network1)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="45" x2="45" y2="35" stroke="url(#network1)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="45" y1="35" x2="65" y2="20" stroke="url(#network1)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="45" y1="35" x2="65" y2="45" stroke="url(#network1)" stroke-width="1.5" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="20" x2="65" y2="20" stroke="url(#network1)" stroke-width="1" opacity="0.2"/>
    <line x1="25" y1="45" x2="65" y2="45" stroke="url(#network1)" stroke-width="1" opacity="0.2"/>
    
    <!-- Network nodes -->
    <circle cx="25" cy="20" r="5" fill="url(#network1)">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="45" r="5" fill="url(#network1)">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="35" r="6" fill="url(#network1)">
      <animate attributeName="r" values="6;8;6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="20" r="5" fill="url(#network1)">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="45" r="5" fill="url(#network1)">
      <animate attributeName="r" values="5;7;5" dur="2s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data packets -->
    <circle cx="25" cy="20" r="2" fill="#38bdf8">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    <path id="path1" d="M25,20 L45,35 L65,45" fill="none" opacity="0"/>
  </g>
  
  <text x="120" y="52" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#1e293b" letter-spacing="-1">Eva</text>
  <text x="120" y="76" font-family="Arial, sans-serif" font-size="19" font-weight="600" fill="url(#network1)" letter-spacing="5">ERP</text>
</svg>

<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubble1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Main bubble -->
    <circle cx="35" cy="35" r="32" fill="url(#bubble1)">
      <animate attributeName="r" values="32;33;32" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Shine effect -->
    <ellipse cx="28" cy="25" rx="12" ry="8" fill="url(#shine)"/>
    
    <!-- E in bubble -->
    <path d="M 22 22 L 48 22 M 22 22 L 22 48 M 22 35 L 46 35 M 22 48 L 48 48" 
          stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Small bubbles -->
    <circle cx="60" cy="15" r="5" fill="url(#bubble1)" opacity="0.6">
      <animate attributeName="cy" values="15;10;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="60" r="4" fill="url(#bubble1)" opacity="0.5">
      <animate attributeName="cy" values="60;55;60" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="95" y="50" font-family="Arial" font-size="38" font-weight="700" fill="#1a1a1a">Eva</text>
  <text x="95" y="72" font-family="Arial" font-size="18" font-weight="600" fill="url(#bubble1)" letter-spacing="4">ERP</text>
</svg>
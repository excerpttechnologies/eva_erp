<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(20, 25)">
    <!-- Soundwave bars forming E pattern -->
    <rect x="10" y="15" width="3" height="30" rx="1.5" fill="url(#wave1)">
      <animate attributeName="height" values="30;35;30" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;12.5;15" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="16" y="10" width="3" height="40" rx="1.5" fill="url(#wave1)">
      <animate attributeName="height" values="40;45;40" dur="1.5s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;7.5;10" dur="1.5s" begin="0.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="22" y="5" width="3" height="50" rx="1.5" fill="url(#wave1)">
      <animate attributeName="height" values="50;55;50" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="5;2.5;5" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="28" y="10" width="3" height="40" rx="1.5" fill="url(#wave1)">
      <animate attributeName="height" values="40;45;40" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;7.5;10" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="34" y="15" width="3" height="30" rx="1.5" fill="url(#wave1)">
      <animate attributeName="height" values="30;35;30" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;12.5;15" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="20" width="3" height="20" rx="1.5" fill="url(#wave1)">
      <animate attributeName="height" values="20;25;20" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;17.5;20" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="46" y="18" width="3" height="24" rx="1.5" fill="url(#wave1)">
      <animate attributeName="height" values="24;29;24" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="18;15.5;18" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="52" y="15" width="3" height="30" rx="1.5" fill="url(#wave1)">
      <animate attributeName="height" values="30;35;30" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;12.5;15" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <text x="95" y="50" font-family="Arial" font-size="38" font-weight="700" fill="#1a1a1a">Eva</text>
  <text x="95" y="72" font-family="Arial" font-size="18" font-weight="600" fill="url(#wave1)" letter-spacing="4">ERP</text>
</svg>
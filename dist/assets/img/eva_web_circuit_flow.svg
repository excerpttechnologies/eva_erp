<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circuit1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(18, 18)">
    <!-- Circuit paths -->
    <path d="M10,25 L30,25 L30,15 L50,15" stroke="url(#circuit1)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M10,35 L30,35 L30,45 L50,45" stroke="url(#circuit1)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M50,15 L70,15 L70,30 L85,30" stroke="url(#circuit1)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M50,45 L70,45 L70,30 L85,30" stroke="url(#circuit1)" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Circuit nodes -->
    <circle cx="10" cy="25" r="3" fill="#14b8a6"/>
    <circle cx="10" cy="35" r="3" fill="#14b8a6"/>
    <circle cx="30" cy="15" r="4" fill="url(#circuit1)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="45" r="4" fill="url(#circuit1)">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="15" r="4" fill="url(#circuit1)">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="45" r="4" fill="url(#circuit1)">
      <animate attributeName="r" values="4;6;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="30" r="5" fill="url(#circuit1)">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data flow particles -->
    <circle cx="10" cy="25" r="2" fill="#5eead4">
      <animate attributeName="cx" values="10;30;50;70;85" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="25;15;15;15;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="120" y="52" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#1e293b" letter-spacing="-1">Eva</text>
  <text x="120" y="76" font-family="Arial, sans-serif" font-size="19" font-weight="600" fill="url(#circuit1)" letter-spacing="5">ERP</text>
</svg>

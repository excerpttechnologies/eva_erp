<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sonic1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(22, 22)">
    <!-- Concentric rings -->
    <circle cx="38" cy="30" r="12" fill="none" stroke="url(#sonic1)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="12;28;12" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="30" r="12" fill="none" stroke="url(#sonic1)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="12;28;12" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="30" r="12" fill="none" stroke="url(#sonic1)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="12;28;12" dur="2.5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="30" r="12" fill="none" stroke="url(#sonic1)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="12;28;12" dur="2.5s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="30" r="12" fill="none" stroke="url(#sonic1)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="12;28;12" dur="2.5s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Core -->
    <circle cx="38" cy="30" r="6" fill="url(#sonic1)">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="120" y="52" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#1e293b" letter-spacing="-1">Eva</text>
  <text x="120" y="76" font-family="Arial, sans-serif" font-size="19" font-weight="600" fill="url(#sonic1)" letter-spacing="5">ERP</text>
</svg>

<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#c026d3;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="hexGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Style 4: Hexagon Network -->
  <g id="networkLogo">
    <!-- Hexagon structure -->
    <g transform="translate(25, 25)">
      <!-- Main hexagon -->
      <polygon points="35,5 60,20 60,50 35,65 10,50 10,20" 
               fill="none" 
               stroke="url(#hexGrad)" 
               stroke-width="3"
               filter="url(#hexGlow)">
        <animate attributeName="stroke-width" values="3;4;3" dur="2s" repeatCount="indefinite"/>
      </polygon>
      
      <!-- Inner hexagon -->
      <polygon points="35,15 50,25 50,45 35,55 20,45 20,25" 
               fill="url(#hexGrad)" 
               opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      </polygon>
      
      <!-- Network nodes -->
      <circle cx="35" cy="5" r="4" fill="#a855f7" filter="url(#hexGlow)">
        <animate attributeName="r" values="4;5.5;4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="20" r="4" fill="#a855f7" filter="url(#hexGlow)">
        <animate attributeName="r" values="4;5.5;4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="50" r="4" fill="#a855f7" filter="url(#hexGlow)">
        <animate attributeName="r" values="4;5.5;4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="65" r="4" fill="#a855f7" filter="url(#hexGlow)">
        <animate attributeName="r" values="4;5.5;4" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="50" r="4" fill="#a855f7" filter="url(#hexGlow)">
        <animate attributeName="r" values="4;5.5;4" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="20" r="4" fill="#a855f7" filter="url(#hexGlow)">
        <animate attributeName="r" values="4;5.5;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
      
      <!-- Center E -->
      <text x="26" y="42" font-family="Arial, sans-serif" font-size="26" font-weight="900" fill="white">E</text>
      
      <!-- Connection lines animation -->
      <line x1="35" y1="35" x2="35" y2="5" stroke="#c084fc" stroke-width="1.5" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="35" y1="35" x2="60" y2="20" stroke="#c084fc" stroke-width="1.5" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="35" y1="35" x2="60" y2="50" stroke="#c084fc" stroke-width="1.5" opacity="0">
        <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Modern text -->
    <text x="105" y="50" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#1e293b" letter-spacing="-1">Eva</text>
    <text x="105" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="url(#networkGrad)" letter-spacing="5">ERP</text>
    
    <!-- Network line accent -->
    <g opacity="0.6">
      <circle cx="107" cy="80" r="2" fill="#8b5cf6"/>
      <line x1="109" y1="80" x2="173" y2="80" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="175" cy="80" r="2" fill="#c026d3"/>
    </g>
  </g>
</svg>
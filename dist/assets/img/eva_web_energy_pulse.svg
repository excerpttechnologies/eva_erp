<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energy1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899">
        <animate attributeName="stop-color" values="#ec4899;#f43f5e;#ec4899" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#be185d">
        <animate attributeName="stop-color" values="#be185d;#e11d48;#be185d" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="energyGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(22, 22)">
    <!-- Energy core -->
    <circle cx="40" cy="32" r="10" fill="url(#energy1)" filter="url(#energyGlow)">
      <animate attributeName="r" values="10;13;10" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pulse rings -->
    <circle cx="40" cy="32" r="15" fill="none" stroke="url(#energy1)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="15;30;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="32" r="15" fill="none" stroke="url(#energy1)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="15;30;15" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="32" r="15" fill="none" stroke="url(#energy1)" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="15;30;15" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Energy particles -->
    <circle cx="60" cy="20" r="2" fill="#ec4899">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="40" r="2.5" fill="#f43f5e">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="45" r="2" fill="#be185d">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <text x="120" y="52" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="#1e293b" letter-spacing="-1">Eva</text>
  <text x="120" y="76" font-family="Arial, sans-serif" font-size="19" font-weight="600" fill="url(#energy1)" letter-spacing="5">ERP</text>
</svg>

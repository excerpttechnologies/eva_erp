<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="atom1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <radialGradient id="atom2">
      <stop offset="0%" style="stop-color:#c026d3"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </radialGradient>
  </defs>
  
  <g transform="translate(20, 20)">
    <!-- Orbital paths -->
    <ellipse cx="35" cy="35" rx="30" ry="15" fill="none" stroke="url(#atom1)" stroke-width="2" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 35 35" to="360 35 35" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="35" cy="35" rx="15" ry="30" fill="none" stroke="url(#atom1)" stroke-width="2" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 35 35" to="360 35 35" dur="6s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Electron nodes forming E pattern -->
    <circle cx="15" cy="20" r="4" fill="url(#atom2)">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="20" r="4" fill="url(#atom2)">
      <animate attributeName="r" values="4;5;4" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="35" r="4" fill="url(#atom2)">
      <animate attributeName="r" values="4;5;4" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="35" r="4" fill="url(#atom2)">
      <animate attributeName="r" values="4;5;4" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="50" r="4" fill="url(#atom2)">
      <animate attributeName="r" values="4;5;4" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="50" r="4" fill="url(#atom2)">
      <animate attributeName="r" values="4;5;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Nucleus -->
    <circle cx="35" cy="35" r="6" fill="url(#atom1)"/>
  </g>
  
  <text x="95" y="50" font-family="Arial" font-size="38" font-weight="700" fill="#1a1a1a">Eva</text>
  <text x="95" y="72" font-family="Arial" font-size="18" font-weight="600" fill="url(#atom1)" letter-spacing="4">ERP</text>
</svg>
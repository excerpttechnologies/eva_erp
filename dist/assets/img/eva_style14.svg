<svg width="320" height="100" viewBox="0 0 320 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#c026d3"/>
    </linearGradient>
  </defs>
  
  <g transform="translate(15, 20)">
    <!-- Wave circles emanating -->
    <circle cx="40" cy="35" r="15" fill="none" stroke="url(#wave1)" stroke-width="2" opacity="0.8"/>
    <circle cx="40" cy="35" r="20" fill="none" stroke="url(#wave1)" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="15;35;15" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="35" r="25" fill="none" stroke="url(#wave1)" stroke-width="2" opacity="0.3">
      <animate attributeName="r" values="20;40;20" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- E in center -->
    <rect x="30" y="20" width="20" height="3" rx="1" fill="white"/>
    <rect x="30" y="20" width="3" height="30" rx="1" fill="white"/>
    <rect x="30" y="32" width="18" height="3" rx="1" fill="white"/>
    <rect x="30" y="47" width="20" height="3" rx="1" fill="white"/>
  </g>
  
  <text x="95" y="50" font-family="Arial" font-size="38" font-weight="700" fill="#1a1a1a">Eva</text>
  <text x="95" y="72" font-family="Arial" font-size="18" font-weight="600" fill="url(#wave1)" letter-spacing="4">ERP</text>
</svg>